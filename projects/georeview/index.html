<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>GeoReview</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
    <script type="text/javascript" src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=be01bb72-15a3-4c22-bdcd-121016d2c0d9"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="window_balloon">
      <div id="window__header">
       <div class="img"></div>
        <div id="address"></div>
        <div id="button__close">
            <div class="button__line"></div>
            <div class="button__line"></div>
        </div>
      </div>
      <div id="comments">Отзывов пока нет...</div>
      <div id="form__wrap">
        <h3 id="form__header">ВАШ ОТЗЫВ</h3>
        <input type="text" id="input__name" class="input" placeholder="Ваше имя"/>
        <input type="text" id="input__place" class="input" placeholder="Укажите место"/>
        <textarea name="otziv" id="input__text" class="input" cols="30" rows="5" placeholder="Поделитесь впечатлениями"></textarea>
        <button id="button__add"><b>Добавить</b></button>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
